<div>test html</div>

<script>
    // 请求数据
    const data = {
        name: 'Alice',
        age: 20
    }

    // 将请求数据转换成 JSON 字符串并创建请求对象
    const request = new Request('http://localhost:3000/send', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })

    // 发送请求并处理响应
    fetch(request)
        .then((response) => {
            if (response.ok) {
                return response.json()
            }
            throw new Error('Network response was not ok')
        })
        .then((data) => {
            console.log(data)
        })
        .catch((error) => {
            console.error('Error:', error)
        })
</script>
